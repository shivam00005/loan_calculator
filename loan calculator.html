<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <title>loan calculator</title>

  <style>
    .img-item {
      width: 300px;
      height: auto;
    }
    .loader{
      display: none;
    }
    .result{
      display: none;
    }
  </style>
</head>
<body class="bg-dark">
  <div class="container">
    <div class="row">
      <div class=" mid-col-6 mx-auto">
        <div class="card card-body text-center  ">
          <h2 class="heading display-5 pb-4"> <strong>Loan Calculator</strong></h2>
          <form id="loan-form">
            <div class="form-group mt-4">
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text">â‚¹</span>
                </div>
                <input type="text" class="form-control" id="loan-amount" placeholder="Amount">
              </div>
              <div class="input-group">
                <div class=" input-group-prepend">
                  <span class="input-group-text">%       </span>
                </div>
                <input type="number" name="interest" id="loan-interest" class="form-control" placeholder="loan Interest" />
              </div>
            </div>
            <div class="form-group mt-4">
              <div class="input-group">
                <input type="number" name="repayloan" id="repay-loan" class="form-control" placeholder="Years To Repay" />
              </div>
            </div>
            <div class="form-group mt-4 ">
              <input type="submit" id="submit" value="calculate"
              class="btn btn-dark " />

            </div>
          </form>
          
                          <div class="loader">
                            <img class="img-item" src="https://i.pinimg.com/originals/45/12/4d/45124d126d0f0b6d8f5c4d635d466246.gif" alt="Loading" />
                          </div> 

          <div class="result mt-4">
            <h2 class="heading display-5 pb-4 "> <strong> Result</strong></h2>
            <div class="input-group mt-4">
              <div class="input-group-prepend">
                <span class="input-group-text">Total Amount</span>
              </div>

              <input type="number" name="totalamount" id="repay-amount" class="form-control" placeholder=" Amount To Repay" disabled />
            </div>
            <div class="input-group mt-4">
              <div class="input-group-prepend">
                <span class="input-group-text">Interest Amount</span>
              </div>

              <input type="number" name="totalinterest" id="total-repay-interest" class="form-control" placeholder="Total Interest" disabled />
            </div>

            <div class="input-group mt-4">
              <div class="input-group-prepend">
                <span class="input-group-text">Monthly-pay</span>
              </div>

              <input type="number" name="totalamount" id="monthly-payment" class="form-control" placeholder="Monthly Payment" disabled />
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Optional JavaScript; choose one of the two! -->

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

  <!-- Option 2: Separate Popper and Bootstrap JS -->

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
  <script src="loan app.js"></script>
</body>
</html>
